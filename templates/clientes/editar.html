{% extends "base.html" %}
{% block title %}Editar Cliente - Lantercar{% endblock %}
{% block page_title %}Editar Cliente{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Cliente *</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="cpf_cnpj" class="form-label">CPF/CNPJ *</label>
                <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" value="{{ cliente.cpf_cnpj }}" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" value="{{ cliente.telefone }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}">
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endere√ßo</label>
                <input type="text" class="form-control" id="endereco" name="endereco" value="{{ cliente.endereco }}">
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" value="{{ cliente.cidade }}">
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" value="{{ cliente.estado }}">
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" value="{{ cliente.cep }}">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('clientes.listar') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
